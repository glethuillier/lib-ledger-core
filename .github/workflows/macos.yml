name: macOS

on:
  # At the moment, only trigger on working branch
  # Later, trigger on pull request
  push

env:
    source_path: 'libcore_source'
    build_path: 'libcore_build'
    open_ssl_path: '/usr/local/opt/openssl@1.1/'

jobs:

  prepare:
      runs-on: [self-hosted, macos, x64]
      steps:
        -
          name: Check runner environment
          run: |
            cmake --version
            make --version
            ctest --version
            lcov --version
            genhtml --version
            openssl version

  ###########
  # RELEASE #
  ###########
  release:
    needs: prepare
    runs-on: [self-hosted, macos, x64]
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v2
        with:
          path: ${{env.source_path}}
          clean: true
          submodules: true
      -
        name: Build - Cmake
        run: |
          if [ -d "${{env.build_path}}" ]; 
            then rm -Rf ${{env.build_path}}; 
          fi
          mkdir ${{env.build_path}}
          cd ${{env.build_path}}
          cmake \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTS=OFF \
            -DSYS_OPENSSL=ON \
            -DOPENSSL_USE_STATIC_LIBS=TRUE \
            -DOPENSSL_ROOT_DIR=${{env.open_ssl_path}} \
            ../${{env.source_path}}
      - 
        name: Build - Make
        run: |
          make -j$(sysctl -n hw.ncpu)
        working-directory: ${{env.build_path}}
      - 
        name : Upload release build files
        uses: actions/upload-artifact@v2
        with:
          name: macOS_release_build_files
          path: |
            ${{env.build_path}}/core/src/libledger-core-static.a
            ${{env.build_path}}/core/src/libledger-core.dylib
      - 
        name: Clean workspace
        if: ${{ always() }}
        run: |
          rm -rf "${{ github.workspace }}/${{env.build_path}}"
          
  #########
  # DEBUG #
  #########
  debug:
    needs: prepare
    runs-on: [self-hosted, macos, x64]
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v2
        with:
          path: ${{env.source_path}}
          clean: true
          submodules: true
      -
        name: Build - Cmake
        run: |
          if [ -d "${{env.build_path}}" ]; 
            then rm -Rf ${{env.build_path}}; 
          fi
          mkdir ${{env.build_path}}
          cd ${{env.build_path}}
          cmake \
            -DCMAKE_BUILD_TYPE=Debug \
            -DBUILD_TESTS=ON \
            -DSYS_OPENSSL=ON \
            -DOPENSSL_USE_STATIC_LIBS=TRUE \
            -DOPENSSL_ROOT_DIR=${{env.open_ssl_path}} \
            ../${{env.source_path}}
      - 
        name: Build - Make
        run: |
          make -j$(sysctl -n hw.ncpu)
        working-directory: ${{env.build_path}}
      - 
        name : Upload debug build files
        uses: actions/upload-artifact@v2
        with:
          name: macOS_debug_build_files
          path: |
            ${{env.build_path}}/core/src/libledger-core-static.a
            ${{env.build_path}}/core/src/libledger-core.dylib
      - 
        name: Run Unit Tests
        run: |
          ctest --timeout 120 -VV
        continue-on-error: true
        working-directory: ${{env.build_path}}
      -
        name: Generate coverage
        run: |
          lcov \
            -q \
            --directory core/src/ \
            --base-directory ../${{env.source_path}}/core/src/ \
            --no-external \
            --capture \
            --rc lcov_branch_coverage=1 \
            -o lcov.info
        working-directory: ${{env.build_path}}
      - 
        name: Coverage summary
        run: |
          lcov \
            --summary \
            --rc lcov_branch_coverage=1 \
            lcov.info
        working-directory: ${{env.build_path}}
      - 
        name: Generate coverage report
        run: |
          genhtml \
            source lcov.info \
            --title "Libcore: Unit Test Coverage (macOS, Debug)" \
            --ignore-errors \
            --frames \
            --html-gzip \
            --show-details \
            --keep-descriptions \
            --function-coverage \
            --branch-coverage \
            --output-directory=lcov_html_report
        working-directory: ${{env.build_path}}
      - 
        name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: macOS_coverage_report
          path: |
            ${{env.build_path}}/lcov_html_report
      - 
        name: Clean workspace
        if: ${{ always() }}
        run: |
          ls ${{env.build_path}}/CMakeFiles/
          cat ${{env.build_path}}/CMakeFiles/CMakeError.log
          rm -rf "${{ github.workspace }}/${{env.build_path}}"